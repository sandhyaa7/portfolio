name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or master, depending on your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js (if youâ€™re using a build tool like npm or yarn)
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies (if using a build tool like npm or yarn)
      run: |
        npm install  # or yarn install

    - name: Build the project (if needed)
      run: |
        npm run build  # or another build command like `yarn build`
      continue-on-error: true

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.0.0
      with:
        branch: gh-pages  # or your preferred branch for GitHub Pages
        folder: dist      # the folder where your built files are located (e.g., dist/ or build/)
        token: ${{ secrets.GITHUB_TOKEN }}
